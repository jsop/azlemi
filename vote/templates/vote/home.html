<!doctype html>
<html dir="rtl">
<head>
  <meta charset="utf-8">
  <title>אתר כזה לקראת הבחירות</title>
  <script type="text/javascript" src="/static/brython/src/brython.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
</head>
<body onload="brython(debug=1)">
<script type="text/python">
  parties = dict((x['id'], x) for x in {{parties|safe}})
  members = {{members|safe}}
</script>
<script type="text/python" src="/static/app.py"></script>
<div class="container">
  <div class="row">
    <div class="col-md-3"> </div>
    <div class="col-md-6">
      <div class="alert alert-info">
        <p>
          אתר זה מיועד לעזור לך לגלות איזו מפלגה מתאים לך להצביע.
        </p>
        <p>
          זוהי גרסת טיוטא ראשונית ביותר!
          <a href="https://github.com/yairchu/vote_tool/wiki">ואשמח לקבל את עזרתכם לשפר אותו</a>
          , תודה! יאיר
        </p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2"> </div>
    <div class="col-md-8">
      <div class="panel panel-default">
        <div class="panel-heading"> לאיזו מפלגה הצבעת בבחירות האחרונות: </div>
        <div class="panel-body" id="previous_vote">
          <label>
            <div class="btn btn-default">
              <input type="radio" name="previous_vote" value="" />
              לא הצבעתי
            </div>
          </label>
          {% for party in parties %}
            <label>
              <div class="btn btn-default">
                <input type="radio" name="previous_vote" value="{{party.id}}" />
                {{party.name}}
              </div>
            </label>
          {% endfor %}
        </div>
      </div>
      <div id="questions"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4"> </div>
    <div class="col-md-6">
      <h2> תוצאות </h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th style="text-align: right;"> מפלגה </th>
            <th> איתך </th>
            <th> נגדך </th>
            <th> סה״כ </th>
          </tr>
        </thead>
        <tbody id="results">
          <tr>
            <td colspan=4> תענה על שאלות כדי לקבל תוצאות.. </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div id="debug" dir="ltr" class="row"></div>
</div>
</body>
</html>
