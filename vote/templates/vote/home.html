<!doctype html>
<html dir="rtl">
<head>
  <meta charset="utf-8">
  <title>אתר כזה לקראת הבחירות</title>
  <script type="text/javascript" src="/static/brython/src/brython.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css" />
  <style type="text/css">
    .table-packed>thead>tr>td, .table-packed>tbody>tr>td,
    .table-packed>thead>tr>th, .table-packed>tbody>tr>th {
      padding-left: 1px;
      padding-right: 1px;
    }
    .bigger-font {
      font-size: 16px;
    }
    .table-packed {
      font-size: 14px;
    }
    @media (max-width:991px) {
      .table-packed {
        font-size: 12px;
      }
    }
    @media (max-width:767px) {
      .table-packed {
        font-size: 10px;
      }
    }
    a:hover {
      text-decoration: none;
    }
  </style>
</head>
<body onload="brython(debug=1)">
<script type="text/python">
  parties = dict((x['id'], x) for x in {{parties|safe}})
  members = {{members|safe}}
  questions = {{questions|safe}}
</script>
<script type="text/python" src="/static/app.py"></script>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1">
      <div class="alert alert-info">
        <p>
          אתר זה מיועד לעזור לך לגלות איזו מפלגה מתאים לך להצביע.
        </p>
        <p>
          זוהי גרסת טיוטא ראשונית ביותר!
          <a href="https://github.com/yairchu/vote_tool/wiki">ואשמח לקבל את עזרתכם לשפר אותו</a>, תודה! יאיר
        </p>
      </div>
    </div>
  </div>
  <div class="row bigger-font">
    <div class="col-md-8 col-md-offset-2 col-sm-12 col-sm-offset-0" role="main">
      <div class="panel panel-default">
        <div class="panel-heading"> לאיזו מפלגה הצבעת בבחירות האחרונות: </div>
        <div class="panel-body" id="previous_vote">
          <label>
            <div class="btn btn-default">
              {% if previous_party == 0 %}
                <input type="radio" name="previous_vote" value="" checked=true />
              {% else %}
                <input type="radio" name="previous_vote" value="" />
              {% endif %}
              לא הצבעתי
            </div>
          </label>
          {% for party in parties %}
            <label>
              <div class="btn btn-default">
                {% if previous_party == party.id %}
                  <input type="radio" name="previous_vote" value="{{party.id}}" checked=true />
                {% else %}
                  <input type="radio" name="previous_vote" value="{{party.id}}" />
                {% endif %}
                {{party.name}}
              </div>
            </label>
          {% endfor %}
        </div>
      </div>
      <div id="questions"></div>
    </div>
    <div class="col-md-2" role="complementary">
      <nav class="nav hidden-print hidden-xs hidden-sm affix" style='font-size: 14px;'>
        <a href="#results">
          <div id="results-small" style="color: gray;"></div>
        </a>
      </nav>
    </div>
  </div>
  <div class="row bigger-font">
    <div class="col-md-6 col-md-offset-4 col-sm-10 col-sm-offset-2">
      <h2> תוצאות </h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th style="text-align: right;"> מקום </th>
            <th style="text-align: right;"> מפלגה </th>
            <th> איתך </th>
            <th> נגדך </th>
            <th> סה״כ </th>
          </tr>
        </thead>
        <tbody id="results">
          <tr>
            <td colspan=4> תענה על שאלות כדי לקבל תוצאות.. </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div id="debug" dir="ltr" class="row"></div>
</div>
</body>
</html>
